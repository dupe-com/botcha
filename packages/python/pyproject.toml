[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "botcha"
version = "0.1.0"
description = "BOTCHA Python SDK - Prove you're a bot. Humans need not apply."
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Ramin", email = "ramin@dupe.com" }
]
dependencies = [
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.24",
    "respx>=0.22",
]

[project.urls]
Homepage = "https://botcha.ai"
Repository = "https://github.com/dupe-com/botcha"
